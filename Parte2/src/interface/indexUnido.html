<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas App</title>
  <link href="style.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>


  <main>

    <section id="notas-section" style="display: none;">
      <h1 class="classTitulo">NOTAS</h1>
      <h2 class="position-absolute top-50 start-50 translate-middle" id="empty-list">No ha ingresado ningún país :
      </h2>
      <div id="notasGuardadas">
        <h2>ACA VAN A IR LAS NOTAS GUARDADAS</h2>
        <ul id="notes-list" class="list-group-numbered">
        </ul>
      </div>

      <!--Alinear botoniconomas a la derecha-->
      <div class="botonNuevaNota">
        <p class="texto-centrado">Nueva Nota</p>
        <a href="#" onclick="aparecerNuevaNota()">
          <svg class="estiloIconoMas" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </a>
      </div>
    </section>

    <section id="nueva-nota-section">
      <h2 class="classTitulo">NUEVA NOTA</h2>

      <form id="formularioNota">
        <input type="text" id="tituloNuevaNota" name="titulo" placeholder="Título..." required>
        <textarea id="textAreaNota" name="note" rows="4" cols="50" placeholder="Escribe tu nota aquí.."
          required></textarea>
        <br>
        <button id="botonG" type="button" class="btn btn-success botonGuardar">Guardar</button>
      </form>
    </section>

  </main>


  <footer class="footer">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">

        <a href="#" onclick="aparecerCalendario()" role="button" data-mdb-ripple-color="dark">
          <svg class="estiloIconos" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z"
              clip-rule="evenodd" />
          </svg>
        </a>


        <a href="#" onclick="aparecerNotas()" role="button" data-mdb-ripple-color="dark">
          <svg class="estiloIconos" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M 5.433 13.917l1.262-3.155A4 4 0 017.58 9.42l6.92-6.918a2.121 2.121 0 013 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 01-.65-.65z" />
            <path
              d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0010 3H4.75A2.75 2.75 0 002 5.75v9.5A2.75 2.75 0 004.75 18h9.5A2.75 2.75 0 0017 15.25V10a.75.75 0 00-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5z" />
          </svg>
        </a>
  </footer>

  <script src="mainPrueba.js" type="modules"></script>
</body>

</html>
