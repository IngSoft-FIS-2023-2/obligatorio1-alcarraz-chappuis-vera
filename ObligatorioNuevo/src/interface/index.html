    <div class="tab-pane fade show active" id="nav-add-nota" role="tabpanel" aria-labelledby="nav-add-nota-tab">
      <h1 class="title">NUEVA NOTA</h1>
      <form id="register-form">
        <div class="row">
          <div class="col-sm">
            <label for="inp-titulo" class="form-label">TÍTULO:</label>
            <input type="text" class="form-control" id="inp-titulo" name="name" placeholder="TÍTULO..." required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <label for="inp-color" class="form-label">SELECCIONAR COLOR:</label>
            <select id="inp-color">
              <option value="Rojo">ROJO</option>
              <option value="Azul">AZUL</option>
              <option value="Verde">VERDE</option>
              <option value="Naranja">NARANJA</option>
              <select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm pt-3">
            <label for="inp-descripcion" class="form-label">DESCRIPCIÓN:</label>
            <input type="textarea" class="form-control" id="inp-descripcion" name="descripcion"
              placeholder="ESCRIBE TU NOTA AQUÍ..." required>
          </div>
        </div>


        <div class="d-none" id="add-notas-error">
          <p class="text-danger pt-2" id="add-notas-error-msg"></p>
        </div>
        <div class="row-sm py-3 text-end">
          <button id="btn-add" type="button" class="btn btn-primary">AGREGAR</button>
        </div>
      </form>
    </div>
