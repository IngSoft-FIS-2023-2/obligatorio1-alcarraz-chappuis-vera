<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Obligatorio FIS">
  <title>Calendario Para Gente con ADHD</title>

  <!-- Bootstrap CSS (versiÃ³n 5.2.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet">

  <!-- jQuery y Bootstrap JS (en ese orden) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body class="calendar-hidden">
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-add-country" role="tabpanel" aria-labelledby="nav-add-country-tab">
            <h1 class="title">NUEVA NOTA</h1>
            <form id="register-form">
              <div class="row">
                <div class="col-sm">
                  <label for="inp-titulo" class="form-label">Titulo:</label>
                  <input type="text" class="form-control" id="inp-titulo" name="name" placeholder="Titulo..." required>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <label for="inp-color" class="form-label">Selecciona Color:</label>
                  <select id="inp-color">
                    <option value="Rojo">Rojo</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Naranja">Naranja</option>
                  <select>  
                </div>
              </div>
              
              <div class="row">
                <div class="col-sm pt-3">
                  <label for="inp-descripcion" class="form-label">Descripcion:</label>
                  <input type="textarea" class="form-control" id="inp-descripcion" name="descripcion" placeholder="Escribe tu nota aqui" required>
                </div>
              </div>
              
              
              <div class="d-none" id="add-countries-error">
                <p class="text-danger pt-2" id="add-countries-error-msg"></p>
              </div>
              <div class="row-sm py-3 text-end">
                <button id="btn-add" type="button" class="btn btn-primary">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    



    <div class="tab-pane fade" id="nav-countries-list" role="tabpanel" aria-labelledby="nav-countries-list-tab">
      <h2 class="position-absolute top-50 start-50 translate-middle" id="empty-list">No ha ingresado ninguna NOTA :(</h2>
      <div id="notas" class="container shadow bg-white rounded mt-4 p-2 d-none">
        <h1 class="title ps-2">Notas: </h1>
        <ul id="notas-list" class="list-group-numbered">
        </ul>
      </div>
    </div>

      <!--aca va el calendario-->>

    <footer>
      <nav class="navbar navbar-expand d-flex justify-content-center" id="menu">
        <div class="nav nav-pills" id="nav-tab" role="tablist">
          <button class="nav-link active me-3" id="nav-calendar-tab" data-bs-toggle="tab" data-bs-target="#nav-calendar" type="button" role="tab" aria-controls="nav-calendar" aria-selected="false" style="height: min-content;">
            <!-- Heroicons Calendar icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14l-4-4 1.41-1.41L12 13.17l6.59-6.59L18 8z"/>
            </svg>

          </button>
          <button class="nav-link active me-3" id="nav-add-country-tab" data-bs-toggle="tab" data-bs-target="#nav-add-country" type="button" role="tab" aria-controls="nav-add-country" aria-selected="true" style="height: min-content;">
            <!-- Heroicons Plus Circle icon -->
            <svg style="width: 48px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
          </button>
          <button class="nav-link active me-3" id="nav-countries-list-tab" data-bs-toggle="tab" data-bs-target="#nav-countries-list" type="button" role="tab" aria-controls="nav-countries-list" aria-selected="false" style="height: min-content;">
            <!-- Heroicons Document Text icon -->
            <svg style="width: 48px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </nav>
    </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>
</body>


</html>
